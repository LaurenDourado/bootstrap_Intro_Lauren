<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


  <!-- desenvolver dois cards responviveis  -->
  <div class="container mt-3">
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Card 1</h3>
              <p class="card-text">Detalhes sobre tratamentos, doenças, especialidades médicas ou campanhas de saúde.</p>
              <a href="#" btn btn-primary>Saiba mais</a>                
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Card 2</h3>
              <p class="card-text">Cadastrem online, preenchendo seus dados pessoais e históricos médicos.</p>
              <a href="#" btn btn-primary>Cadastrar</a>                
          </div>
        </div>
      </div>
    </div>
  </div>

  
  
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
