<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>
<body>


    <!-- 1ª Digitação (Aqui) -->
    <div class="container d-flex justify-content-center mt-3">
        <button type="button" class="btn btn-primary mt-3">Primary</button>
        <button type="button" class="btn btn-secondary mt-3">Secondary</button>
        <button type="button" class="btn btn-success mt-3">Success</button>
        <button type="button" class="btn btn-danger mt-3">Danger</button>
        <button type="button" class="btn btn-warning mt-3">Warning</button>
        <button type="button" class="btn btn-info mt-3">Info</button>
        <button type="button" class="btn btn-light mt-3">Light</button>
        <button type="button" class="btn btn-dark mt-3">Dark</button>
    </div>

    <div class="container">
        <!-- botão com icone -->
         <button class="btn btn-warning">
            <i class="bi bi-flower3"></i>Flor
         </button>

         <button class="btn btn-danger">
            <i class="bi bi-heart-arrow"></i>
         </button>
    </div>
     

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
